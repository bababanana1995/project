<!DOCTYPE html>
<html>

<head>
  <title>Интерактивное программирование</title>
  <style>
    #stoping{
      position: absolute;
      left: 600px;
      top: 200px;
    }
    #playing{
      position: absolute;
      left: 600px;
      top: 150px;
    }
  </style>
</head>

<body>
  <h1 id="heading">Привет, мир!</h1>
  <button id="stoping">Стоп!</button>
  <button id="playing">Play</button>

  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

  <script>

    var direction = 'вправо';
    var offset = 0;

    $("#heading").offset({ left: offset, top: offset });

    function moveHeading() {
      if (direction === 'вправо') {
        $("#heading").offset({ left: offset });
        offset++;
        if (offset > 1000) {
          offset = 0;
          direction = 'вниз';
        }
      } else if (direction === 'вниз') {
        $("#heading").offset({ top: offset });
        offset++
        if (offset > 500) {
          offset = 1000
          direction = 'влево'
        }
      } else if (direction === 'влево') {
        $("#heading").offset({ left: offset })
        offset--
        if (offset < 0) {
          offset = 500
          direction = 'вверх'
        }
      } else if (direction === 'вверх') {
        $("#heading").offset({ top: offset });
        offset--
        if (offset < 0) {
          offset = 0
          direction = 'вправо'
        }
      }
    }
// setInterval(moveHeading,1)
let interval
    function startAnimation() {
      interval = setInterval(moveHeading, 1);
    }

    function stopAnimation() {
      clearInterval(interval);
    }

    $("#stoping").click(function () {
      stopAnimation();
      
    });
    $("#playing").click(function () {
      startAnimation()
      ;
    });
    
    ;
  </script>
</body>

</html>
