<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виселица!</title>
</head>
<body>
    <h1>Виселица!</h1>
    <script>
    let pickWord = function () {
      // Возвращает случайно выбранное слово
      let words = [
        "димасик",
        // "программа",
        // "макака",
        // "прекрасный",
        // "оладушек"
      ];

      return words[Math.floor(Math.random() * words.length)];
    };

function setupAnswerArray(word) {
      // Возвращает итоговый массив для заданного слова word
      let answerArray = [];
      for (let i = 0; i < word.length; i++) {
        answerArray[i] = "_";
      }

      return answerArray;
    };

  function showPlayerProgress(answerArray) {
      // С помощью alert отображает текущее состояние игры
      alert(answerArray.join(" "));
    };

    function getGuess() {
   
      // Запрашивает ответ игрока с помощью prompt
      return prompt(`Угадайте букву, или нажмите Отмена для выхода из игры.
      Подсказка это самый милый котик`);
    };

      function updateGameState(guess, word, answerArray) {
      // Обновляет answerArray согласно ответу игрока (guess)
      // возвращает число, обозначающее, сколько раз буква guess
      // встречается в слове, чтобы можно было обновить значение
      // remainingLetters 
      let appearances = 0;
      let isGuessCorrect = false
      for (let j = 0; j < word.length; j++) {
        if (word[j] === guess) {
          answerArray[j] = guess;
          appearances++;
           isGuessCorrect = true
        }
      }
      if(!isGuessCorrect){
                attempts--
                alert(`Буква "${guess}" неправильная осталось ${attempts} попыток`)
      }

      return appearances;
    };

    function showAnswerAndCongratulatePlayer(answerArray) {
      // С помощью alert показывает игроку отгаданное слово
      // и поздравляет его с победой
      showPlayerProgress(answerArray);
      alert(`Отлично! Было загадано слово ${answerArray.join("")}, а ты умница.=))`);
    };

    // word: загаданное слово
    let word = pickWord();
    // answerArray: итоговый массив
    let answerArray = setupAnswerArray(word);
    // remainingLetters: сколько букв осталось угадать
    let remainingLetters = word.length;
    let attempts = 5;
    while (remainingLetters > 0 && attempts>0)  {
      showPlayerProgress(answerArray);
      // guess: ответ игрока

      let guess = getGuess().toLowerCase();
      if (guess === null) {
        break;
      } else if (guess.length !== 1) {
        alert("Пожалуйста, введите одиночную букву.");
      } else {
        
        // correctGuesses: количество открытых букв
        let correctGuesses = updateGameState(guess, word, answerArray);
        remainingLetters -= correctGuesses;
        

    }
    }
    showAnswerAndCongratulatePlayer(answerArray);
    </script>
</body>
</html>
