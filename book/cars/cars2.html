<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>
</head>
<body>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        
 var Car = function (x, y, speed) {
 this.x = x;
 this.y = y;
 this.draw();
this.speed = speed

};
 Car.prototype.draw = function () {
 var carHtml = '<img src="car.webp">';
 this.carElement = $(carHtml);
 this.carElement.css({
 position: "absolute",
 left: this.x,
 top: this.y
 });
 $("body").append(this.carElement);
};
var tesla = new Car(20, 20,10);
var nissan = new Car(100, 200,9);
// tesla.draw();
// nissan.draw();

Car.prototype.moveRight = function (shift) {
 this.x += shift;
 this.carElement.css({
 left: this.x,
 top: this.y
 });
};
Car.prototype.moveLeft = function (shift) {
 this.x -= shift;
 this.carElement.css({
 left: this.x,
 top: this.y
 });
};
Car.prototype.moveUp = function (shift) {
 this.y -= shift;
 this.carElement.css({
 left: this.x,
 top: this.y
 });
};
Car.prototype.moveDown = function (shift) {
 this.y += shift;
 this.carElement.css({
 left: this.x,
 top: this.y
 });
};
function getRandomInt(min,max){
    return Math.floor(Math.random() *(max - min + 1))+min
}
function getRandomShift() {
  return getRandomInt(5, 30);
}
setInterval(function() {
  tesla.moveRight(getRandomShift());
  tesla.moveDown(getRandomShift());
  // tesla.moveLeft(getRandomShift());
  tesla.moveUp(getRandomShift());


}, 30);

setInterval(function() {
  nissan.moveRight(getRandomShift());
}, 30);

    </script>
</body>
</html>
