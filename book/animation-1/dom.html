<!DOCTYPE html>
<html>

<head>
  <title>Интерактивное программирование</title>
  <style>
h1{
  cursor: pointer;
}
  </style>
</head>

<body>
  <h1 id="heading">Привет, мир!</h1>
  <!-- <button id="stoping">Стоп!</button>
  <button id="playing">Play</button> -->

  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

  <script>

    var direction = 'вправо';
    var offset = 0;

    $("#heading").offset({ left: offset, top: offset });

    function moveHeading() {
      if (direction === 'вправо') {
        $("#heading").offset({ left: offset });
        offset++;
        if (offset > 1000) {
          offset = 0;
          direction = 'вниз';
        }
      } else if (direction === 'вниз') {
        $("#heading").offset({ top: offset });
        offset++
        if (offset > 500) {
          offset = 1000
          direction = 'влево'
        }
      } else if (direction === 'влево') {
        $("#heading").offset({ left: offset })
        offset--
        if (offset < 0) {
          offset = 500
          direction = 'вверх'
        }
      } else if (direction === 'вверх') {
        $("#heading").offset({ top: offset });
        offset--
        if (offset < 0) {
          offset = 0
          direction = 'вправо'
        }
      }
    }
// setInterval(moveHeading,1)
let clicks = 0
let speed = 5
let interval = 0
$("#heading").click(function () {
  clearInterval(clicks)
  $('#heading').text('Вы победили')
  clicks++
  if(clicks < 10)
  startAnimation()


});
    function startAnimation() {

      
     interval = setInterval(moveHeading, speed);
     if(interval === 1){
      $('#heading').text('Это 1')
      speed--
     }
     if(interval === 2){
      $('#heading').text('Это 2')
     speed--
    }
     if(interval === 3){
      $('#heading').text('Это 3')
      interval--
     }
     if(interval === 4){
      $('#heading').text('Это 4')
      speed--
     }
     if(interval === 5){
      $('#heading').text('Это 5')
      speed--
     }
     if(interval === 6){
      $('#heading').text('Это 6')
      speed--
     }
     if(interval === 7){
      $('#heading').text('Это 7')
      speed --
     }
     if(interval === 8){
      $('#heading').text('Это 8')
      speed --
     }
     if(interval === 9){
      $('#heading').text('Это 9')
     }


    } 
  </script>
</body>

</html>
