<!DOCTYPE html>
<html>
<head>
    <title>Ввод с клавиатуры</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var width = canvas.width;
    var height = canvas.height;

    var circle = function (x, y, radius, fillCircle) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2, false);
      if (fillCircle) {
        ctx.fill();
        } else {
        ctx.stroke();
      }
    };

    // Конструктор Ball
    var Ball = function () {
      this.x = width / 2;
      this.y = height / 2;
      this.speed = 5;
      this.size = 10;
      this.xSpeed = 1;
      this.ySpeed = 0;
    };

    // Обновляем позицию мяча соответственно его скорости
    Ball.prototype.move = function () {
      this.x += this.xSpeed * this.speed;
      this.y += this.ySpeed * this.speed;

      if (this.x < 0 || this.x > width) {
        this.xSpeed = -this.xSpeed;
      } else if (this.y < 0 || this.y > height) {
        this.ySpeed = -this.ySpeed;
      }
    };

    // Рисуем мяч в его текущей позиции
    Ball.prototype.draw = function () {
      circle(this.x, this.y, this.size, true);
    };

    // Задаем направление движения по строке с названием действия
    Ball.prototype.doAction = function (action) {
      if (action === "вверх") {
        this.xSpeed = 0;
        this.ySpeed = -1;
      } else if (action === "вниз") {
        this.xSpeed = 0;
        this.ySpeed = 1;
      } else if (action === "влево") {
        this.xSpeed = -1;
        this.ySpeed = 0;
      } else if (action === "вправо") {
        this.xSpeed = 1;
        this.ySpeed = 0;
      } else if (action === "стоп") {
        this.xSpeed = 0;
        this.ySpeed = 0;
      } else if (action === "быстрее") {
        this.speed++;
      } else if (action === "медленнее") {
        if (this.speed > 0) {
          this.speed--;
        }
      } else if (action === "меньше") {
        if (this.size > 0) {
          this.size--;
        }
      } else if (action === "больше") {
        this.size++;
      }
    };

    // Создаем объект-мяч
    var ball = new Ball();

    // Объект для перевода кодов клавиш в названия действий
    var keyActions = {
      32: "стоп",
      37: "влево",
      38: "вверх",
      39: "вправо",
      40: "вниз",
      88: "быстрее",
      90: "медленнее",
      67: "меньше",
      86: "больше"
    };

    // Обработчик события keydown, будет вызван при каждом нажатии клавиши
    $("body").keydown(function (event) {
      var action = keyActions[event.keyCode];
      ball.doAction(action);
    });

    // Функция анимации, вызывается раз в 30 мс
    setInterval(function () {
      ctx.clearRect(0, 0, width, height);

      ball.draw();
      ball.move();

      ctx.strokeRect(0, 0, width, height);
    }, 30);
    </script>
</body>
</html>
