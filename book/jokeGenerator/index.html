<body>
    <script>
        function pickRandomWord(words) {
            return words[Math.floor(Math.random() * words.length)];
        };
        function randomGenerator() {
            let randomBodyParts = ["глаз", "нос", "череп"];
            let randomAdjectives = ["вонючая", "унылая", "дурацкая"];
            let randomWords = ["муха", "выдра", "дубина", "мартышка", "крыса"];


            let randomStr = `У тебя ${pickRandomWord(randomBodyParts)} словно ${pickRandomWord(randomAdjectives)} ${pickRandomWord(randomWords)}`
            return randomStr
        }

    </script>
</body>
